<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redesign Egov</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <script src="../js/index.js"></script>
    <script src="../js/modernizr.custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="toolbar">
        <label>
            <input type="checkbox" name="" id="" />
            <div class="toggle">
                <span class="top_line common"></span>
                <span class="middle_line common"></span>
                <span class="bottom_line common"></span>
            </div>
            <div class="slide">
                <h1><br />Tecnologia e E-Gov para as Pessoas (INTEGRE II)</h1>
                <ul>
                    <li class="active themes" data-li="apresentacao">
                        <p>Inicio</p>
                    </li>
                    <li class="themes" data-li="tema1">
                        <p>Tem치tica 1</p>
                    </li>
                    <li class="themes" data-li="tema2">
                        <p>Tem치tica 2</p>
                    </li>
                    <li class="themes" data-li="tema3">
                        <p>Tem치tica 3</p>
                    </li>
                    <li class="last-theme" data-li="tema4">
                        <p>Tem치tica 4</p>
                    </li>
                </ul>
                <br />
                <br />
                <ul>
                    <li class="back-To">
                        <a href="https://moodle-nead.unicentro.br/course/view.php?id=815&section=0"><i
                                class="bi bi-arrow-left-circle"></i> Voltar</a>
                    </li>
                </ul>
            </div>
        </label>
        <a href="https://moodle-nead.unicentro.br/course/view.php?id=815&section=0"><img
                src="../images/integre-logo-1024x322.png" alt="" srcset="" /></a>
    </div>
    <div class="apresentacao item">
        <p>testeAP</p>
    </div>
    <div class="tema1 item">
        <p>t1</p>
    </div>
    <div class="tema2 item">
        <p>t2</p>
    </div>
    <div class="tema3 item">
        <p>t3</p>
    </div>
    <div class="tema4 item">
        <p>t4</p>
    </div>

    <script>
        var li_elements = document.querySelectorAll(".slide ul li");
        var item_elements = document.querySelectorAll(".item");

        for (var i = 0; i < li_elements.length; i++) {
            
            li_elements[i].addEventListener("click", function () {
                li_elements.forEach(function (li) {
                    li.classList.remove("active");
                });
                this.classList.add("active");
                var li_value = this.getAttribute("data-li");
                item_elements.forEach(function (item) {
                    item.style.display = "none";
                });
                if (li_value == "apresentacao") {
                    document.querySelector("." + li_value).style.display = "block";
                } else if (li_value == "tema1") {
                    document.querySelector("." + li_value).style.display = "block";
                } else if (li_value == "tema2") {
                    document.querySelector("." + li_value).style.display = "block";
                } else if (li_value == "tema3") {
                    document.querySelector("." + li_value).style.display = "block";
                } else if (li_value == "tema4") {
                    document.querySelector("." + li_value).style.display = "block";
                } else if (li_value == "tema5") {
                    document.querySelector("." + li_value).style.display = "block";
                } else if (li_value == "tema6") {
                    document.querySelector("." + li_value).style.display = "block";
                }
                else if (li_value == "rotacao") {
                    document.querySelector("." + li_value).style.display = "block";
                } else {
                    console.log("");
                }
            });
        }
    </script>
</body>

</html>
